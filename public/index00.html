<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>On Her Own Words</title>

  <style type="text/css">
  html {
    width: 100%;
    height: 100%;
    box-sizing: border-box;
    background: #FF3333;
  }

  body {
    width: 100%;
    height: 100%;
  }

  p {
    position:relative;
    top:30%;
    text-align: center;
    font-family:sans-serif;
    font-weight: bold;
    color: #fff;
    text-shadow: 0 0 15px #fff;
    font-size: 3em;
    -webkit-transition: width 0.5s;
    -webkit-animation: loading 19s ease-out infinite;
  }

  @-webkit-keyframes loading{
    0%{
      opacity: 0.3;
    }

    50% {
    opacity: 1;
    }

    100%{
      opacity: 0.3;
    }
  }

  </style>

</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/addons/p5.dom.min.js"></script>
<script type = "text/javascript" src="sketch.js"></script>
  <body>

      <p id="breath" onmousedown="countStart()" onmouseup="countEnd()">On Her Own Words </br>Red Burns</p>

  </body>
</html>
