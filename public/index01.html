<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>In Her Own Words</title>
      <link rel="stylesheet" href="css/style.css">
      <style type="text/css">
      html {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        background: #FFFFFF;
      }

      body {
        width: 100%;
        height: 100%;
      }

      p.words {
        position:relative;
        top:39%;
        text-align: center;
        font-family:sans-serif;
        font-weight: lighter;
        color: #000000;
        text-shadow: 0 0 15px #fff;
        font-size: 2.5em;
        -webkit-transition: width 0.5s;
        -webkit-animation: loading 3s ease-out infinite;
      }

      @-webkit-keyframes loading{
        0%{
          opacity: 0.3;
        }

        50% {
        opacity: 1;
        }

        100%{
          opacity: 0.3;
        }
      }

      </style>


</head>

<body>
  <p class="words">As you come together,<br />depend on each other.</p>


</body>
</html>
